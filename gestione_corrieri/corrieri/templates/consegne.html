<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Consegne Ricevute</title>
    <style>
        table {
            width: 80%;
            margin: 30px auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 12px;
            text-align: center;
        }
        th {
            background-color: #f4f4f4;
        }
        h2 {
            text-align: center;
        }
    </style>
</head>
<body>
    <h2>Consegne Ricevute</h2>
    <table>
        <tr>
            <th>ID Ordine</th>
            <th>Indirizzo</th>
            <th>Data Consegna</th>
            <th>Corriere</th>
            <th>Ricevuta il</th>
        </tr>
        {% for c in consegne %}
        <tr>
            <td>{{ c.ordine_id }}</td>
            <td>{{ c.indirizzo }}</td>
            <td>{{ c.data_consegna }}</td>
            <td>{{ c.corriere }}</td>
            <td>{{ c.ricevuta_il }}</td>
        </tr>
        {% empty %}
        <tr><td colspan="5">Nessuna consegna ricevuta</td></tr>
        {% endfor %}
    </table>
</body>
</html>
