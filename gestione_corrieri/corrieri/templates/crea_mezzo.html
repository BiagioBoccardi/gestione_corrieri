{% load static %}
<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <title>Crea Mezzo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.10.2/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body class="bg-base-200 min-h-screen">
    <div class="max-w-xl mx-auto py-8 px-4">
      <h1 class="text-2xl font-bold mb-6 text-primary">Aggiungi Mezzo</h1>
      <form method="post">
        {% csrf_token %}
        <div class="mb-4">
          <label class="block mb-1 font-semibold">Codice Corriere</label>
          <input
            type="text"
            name="Codice_Corriere"
            class="input input-bordered w-full"
            required
          />
        </div>
        <div class="mb-4">
          <label class="block mb-1 font-semibold">Capacità Massima</label>
          <input
            type="number"
            name="capacità_massima"
            class="input input-bordered w-full"
            required
          />
        </div>
        <div class="mb-4">
          <label class="block mb-1 font-semibold">Targa Mezzo</label>
          <input
            type="text"
            name="Targa_mezzo"
            class="input input-bordered w-full"
            required
          />
        </div>
        <div class="flex justify-end">
          <button type="submit" class="btn btn-primary">Salva</button>
          <a href="{% url 'lista_mezzi' %}" class="btn btn-ghost ml-2"
            >Annulla</a
          >
        </div>
      </form>
    </div>
  </body>
</html>
